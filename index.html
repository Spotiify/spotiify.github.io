<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotiify - AdFree Music to Listen to</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .music-card {
            transition: transform 0.2s;
        }

        .music-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Spotiify</h1>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div v-for="(song, index) in songs" :key="index" class="music-card bg-white rounded-md shadow-md p-4">
                <img :src="song.cover" alt="song" class="w-full mb-4">
                <h2 class="text-lg font-semibold">{{ song.title }}</h2>
                <p class="text-sm text-gray-500">{{ song.artist }}</p>
                <audio controls class="mt-4">
                    <source :src="song.audio" type="audio/mp3">
                </audio>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                songs: [
                    { title: 'Song 1', artist: 'Artist 1', cover: 'song1.jpg', audio: 'song1.mp3' },
                    { title: 'Song 2', artist: 'Artist 2', cover: 'song2.jpg', audio: 'song2.mp3' },
                    { title: 'Song 3', artist: 'Artist 3', cover: 'song3.jpg', audio: 'song3.mp3' },
                    { title: 'Song 4', artist: 'Artist 4', cover: 'song4.jpg', audio: 'song4.mp3' }
                ]
            }
        });
    </script>
</body>

</html>
